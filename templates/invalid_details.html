<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Calcutta High Court</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-icon {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-title {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .error-message {
            color: #34495e;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .page-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Calcutta High Court</h1>
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h2 class="error-title">Unable to Fetch Case Details</h2>
            <p class="error-message">
                Invalid case details. Please check the case type, number, and year, then try again.
            </p>
            <a href="/" class="back-button">Try Again</a>
        </div>
    </div>
</body>

</html>
